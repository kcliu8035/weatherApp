<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ted's Weather</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/9fbe42e74d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="inputContainer">
        <input type="text" placeholder="Enter City" spellcheck="false" class="inputField">
        <button class="submitBTN" onclick="getCity()"><i class="fa-solid fa-magnifying-glass"></i>
        </i></button>
    </div>

    <div class="weatherContainer">
        <h1 class="cityText"></h1>
        <h1 class="temp"></h1>
        <img src="" alt="" class="conditionIcon">
        <h1 class="condition"></h1>
        <h3 class="timeField"></h3>
    </div>
</body>
</html>
